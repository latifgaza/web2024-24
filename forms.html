<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICATION FORM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>MEDICATION FORM</h1>
        <form>
            <!-- Patient Information -->
            <fieldset>
                <legend>Patient Information</legend>
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name" placeholder="Enter patient name" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter patient age" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <!-- Medication Details -->
            <fieldset>
                <legend>Medication Details</legend>
                <label for="medication-name">Medication Name:</label>
                <input type="text" id="medication-name" name="medication-name" placeholder="Enter medication name" required>

                <label for="dosage">Dosage:</label>
                <input type="text" id="dosage" name="dosage" placeholder="e.g., 500mg" required>

                <label for="frequency">Frequency:</label>
                <input type="text" id="frequency" name="frequency" placeholder="e.g., Twice a day" required>
            </fieldset>

            <!-- Additional Instructions -->
            <fieldset>
                <legend>Additional Instructions</legend>
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Enter additional instructions (if any)"></textarea>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
